---
# Akeyless credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: akeyless-credentials
  namespace: default
type: Opaque
stringData:
  api-key: "YOUR_AKEYLESS_API_KEY_HERE"

---
# AWS credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: default
type: Opaque
stringData:
  access-key-id: "YOUR_AWS_ACCESS_KEY_ID_HERE"
  secret-access-key: "YOUR_AWS_SECRET_ACCESS_KEY_HERE"

---
# Akeyless configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: akeyless-config
  namespace: default
data:
  gateway-url: "https://your-akeyless-gateway.example.com"
  base-path: "/"  # Optional: default is "/"

---
# S3 configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: s3-config
  namespace: default
data:
  region: "us-east-1"
  bucket: "your-s3-bucket-name"
